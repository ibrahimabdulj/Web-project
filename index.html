<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css ">

</head>

<body>
    <div class="main">
        <div class="colored">
            <div class="frontcard">
                <img src="images/card-logo.svg" alt="logo" class="logo">
                <div class="txt">
                    <div class="digit">0000 0000 0000 0000</div>
                    <div class="cardname">
                        <div class="cadname">Jane Appleseed</div>
                        <div class="date"><span id="mnt">00</span> / <span id="yr">00</span> </div>
                    </div>
                </div>
            </div>
            <div class="cardback">
                <div class="num">000</div>
            </div>
        </div>
        <div class="white">
            <form id="form">
                <h3> CARD HOLDER NAME</h3>
                <input type="text" placeholder="e.g Jane Appleseed" class="cname" required />
                <h3>CARD NUMBER</h3>
                <div class="">
                    <input type="number" minlength="16" maxlength="16" placeholder="1234 5678 9123 0000" class="cnum" required>
                    <small id="error"></small>
                </div>
                <h4>Exp. Date (MM/YY)</h4>
                <h4 class="hcvc">CVC</h4>

                <div class="last">
                    <input type="number" minlength="2" maxlength="2" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)" placeholder="MM" class="month" required />
                    <input type="number" minlength="2" maxlength="2" placeholder="YY" class="year" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)" required/>
                    <input type="number" minlength="3" maxlength="3" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)" placeholder="e.g 123" class="cvc" required/>
                </div>
                <div class="err">
                    <small id="error1"></small>
                    <small id="error2"></small>
                </div>


                <button type="submit" class="confirm">CONFIRM</button>
            </form>
            <div class="done">
                <div class="mark"></div>
                <h1>THANKS YOU!!!</h1>
                <h4>We've added your card details</h4>
                <button id="continue">Continue</button>
            </div>
        </div>
    </div>
    <!-- 
    0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC e.g. 123 Confirm

    <!-- Completed state start 

    Thank you! We've added your card details Continue -->

    </footer>
    <script src="script.js"></script>
</body>

</html>
